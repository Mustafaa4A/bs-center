{% load static %}
{% static 'img' as baseURL%}
<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>BC | Add post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}">
    <link rel="icon" href="{% static 'img/br.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/nav_sidebar.css' %}">
    <script src="{% static 'static/admin/js/nav_sidebar.js' %}" defer></script>

    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="{% static 'admin/jsi18n/' %}"></script>
    <script src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'admin/js/calendar.js' %}"></script>
    <script src="{% static 'admin/js/jquery.init.js' %}"></script>
    <script src="{% static 'admin/js/admin/DateTimeShortcuts.js' %}"></script>
    <script src="{% static 'admin/js/core.js' %}"></script>
    <script src="{% static 'admin/js/admin/RelatedObjectLookups.js' %}"></script>
    <script src="{% static 'admin/js/actions.min.js' %}"></script>
    <script src="{% static 'admin/js/urlify.js' %}"></script>
    <script src="{% static 'admin/js/prepopulate.min.js' %}"></script>
    <script src="{% static 'admin/js/vendor/xregexp/xregexp.min.js' %}"></script>


    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/responsive.css' %}">


    <meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" app-post model-post change-form" data-admin-utc-offset="0">


    <div class="content">



        <!-- Content -->
        <div id="content" class="colM">

            <h1 style="font-weight: bold;">Add post</h1>
            <div id="content-main">



                <form enctype="multipart/form-data" method="POST" id="post_form" novalidate><input type="hidden">
                    {% csrf_token %}
                    <div>
                        <fieldset class="module aligned ">



                            <div class="form-row field-title">


                                <div>


                                    <label class="required" for="id_title">Title:</label>

                                    <input type="text" name="title" class="vTextField" maxlength="100" required
                                        id="id_title">



                                </div>

                            </div>

                            <div class="form-row field-date">




                                <div class="form-row field-body">


                                    <div>


                                        <label class="required" for="id_body">Body:</label>

                                        <textarea name="body" cols="40" rows="10" class="vLargeTextField" required
                                            id="id_body">
</textarea>



                                    </div>

                                </div>

                                <div class="form-row field-img">


                                    <div>


                                        <label class="required" for="id_img">Img:</label>

                                        <input type="file" name="img" accept="image/*" required id="id_img">



                                    </div>

                                </div>

                                <div class="form-row field-author">


                                    <div>


                                        <!-- Auther -->

                                        <input type="text" name="author" class="vTextField" maxlength="100" required
                                            id="id_author" value={{user.first_name}}__{{user.last_name}} hidden>



                                    </div>

                                </div>

                        </fieldset>


                        <div class="submit-row">
                            <a href="../" class="button"><span class="fa fa-arrow-circle-o-left"
                                    style="background-color: rgb(2, 122, 122);"></span> back</a>

                            <input type="submit" value="Save Post">


                        </div>



                        <script id="django-admin-form-add-constants" src="{% static 'admin/js/change_form.js' %}"
                            data-model-name="post" async>
                        </script>




                        <script id="django-admin-prepopulated-fields-constants"
                            src="{% static 'admin/js/prepopulate_init.js' %}" data-prepopulated-fields="[]">
                        </script>


                    </div>
                </form>
            </div>



        </div>
        <!-- END Content -->
        <div id="footer"></div>
    </div>
    <!-- END Container -->
</body>

</html>
